<div class="container">
  <h2>Basic Detail</h2>
  <form [formGroup]="detailform" (ngSubmit)="addDetail()">
    <div class="info-form">
      <label
        >First Name:
        <input
          required
          type="text"
          placeholder="First Name"
          formControlName="firstname"
          minlength="3"
        />
        <small
          *ngIf="
            detailform.get('firstname').invalid &&
            detailform.get('firstname').touched
          "
          >fill this field</small
        >
      </label>
      <label
        >Last Name:
        <input type="text" placeholder="Last Name" formControlName="lastName" />
        <small
          *ngIf="
            detailform.get('lastName').invalid &&
            detailform.get('lastName').touched
          "
          >fill this field</small
        >
      </label>
      <label
        >Date Of Birth:
        <input type="date" formControlName="dob" />
        <small
          *ngIf="detailform.get('dob').invalid && detailform.get('dob').touched"
          >fill this field</small
        >
      </label>
      <label
        >City:
        <input type="text" placeholder="city" formControlName="city" />
        <small
          *ngIf="
            detailform.get('city').invalid && detailform.get('city').touched
          "
          >fill this field</small
        >
      </label>
      <button type="submit" [disabled]="!form.valid">Add</button>
    </div>
  </form>
  <ag-grid-angular
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    style="width: auto; height: 250px;"
    class="ag-theme-blue"
  ></ag-grid-angular>
</div>
